{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width:1100px;">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h3 class="mb-0">Lotes Críticos</h3>
            <small class="text-muted">Lista completa (validade + saldo). Prioridade primeiro.</small>
        </div>
        <a href="/estoque/dashboard/" class="btn btn-sm btn-outline-light">Voltar ao Dashboard</a>
    </div>

    <div class="card sj-card">
        <div class="card-body">
            <div id="lcMsg" class="text-muted">Carregando...</div>

            <div class="table-responsive" id="lcWrap" style="display:none;">
                <table class="table table-dark table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Produto</th>
                            <th>Lote</th>
                            <th>Validade</th>
                            <th>Dias</th>
                            <th>Ação</th>
                            <th class="text-end">Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="lcBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
  (async function () {
    const msg = document.getElementById("lcMsg");
    const wrap = document.getElementById("lcWrap");
    const body = document.getElementById("lcBody");

    try {
      const resp = await fetch("/estoque/api/ranking-critico/", {
        headers: { "X-Requested-With": "XMLHttpRequest" },
        credentials: "same-origin",
      });

      const data = await resp.json();

      if (!data.ok) {
        msg.textContent = data.erro || "Falha ao carregar.";
        return;
      }

      const items = Array.isArray(data.items) ? data.items : [];

      if (!items.length) {
        msg.textContent = "Nenhum lote crítico com saldo ✅";
        return;
      }

      msg.textContent = "";
      wrap.style.display = "block";

      body.innerHTML = items
        .map((it) => {
          const dias = it.dias_para_vencer;
          const status = it.status || "OK";

          // --- badge (status) ---
          let badge = "OK";
          let badgeClass = "bg-success";

          if (status === "ACAO_IMEDIATA") {
            badgeClass = "bg-danger";
            badge =
              dias !== null && dias < 0
                ? "AÇÃO IMEDIATA — VENCIDO"
                : "AÇÃO IMEDIATA";
          } else if (status === "ATENCAO") {
            badgeClass = "bg-warning text-dark";
            badge = "ATENÇÃO";
          }

          // --- validade e dias ---
          const validade = it.validade || "-";
          const diasTxt =
            dias === null || dias === undefined ? "-" : String(dias);

          // --- ação recomendada ---
          let acaoTxt = "—";
          let acaoClass = "text-muted";

          if (status === "ACAO_IMEDIATA" && dias !== null && dias < 0) {
            acaoTxt = "Descartar / Baixar / Bloquear";
            acaoClass = "text-danger fw-semibold";
          } else if (status === "ACAO_IMEDIATA") {
            acaoTxt = "Usar primeiro / Promover";
            acaoClass = "text-warning fw-semibold";
          } else if (status === "ATENCAO") {
            acaoTxt = "Monitorar";
            acaoClass = "text-warning";
          } else {
            acaoTxt = "Nenhuma ação";
            acaoClass = "text-success";
          }

          return `
            <tr>
              <td><span class="badge ${badgeClass}">${badge}</span></td>
              <td>${it.produto}</td>
              <td>${it.lote}</td>
              <td>${validade}</td>
              <td>${diasTxt}</td>
              <td class="text-end">${Number(it.saldo || 0)}</td>
              <td class="${acaoClass}">${acaoTxt}</td>
            </tr>
          `;
        })
        .join("");
    } catch (e) {
      console.error(e);
      msg.textContent = "Erro ao carregar (veja o console).";
    }
  })();
</script>


{% endblock %}
