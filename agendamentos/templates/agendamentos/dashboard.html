{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <h2 class="text-success mb-4">📊 Dashboard de Agendamentos 💚🐶</h2>

  <!-- Cartões de estatísticas -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-success">
        <div class="card-body text-center">
          <h5 class="card-title">Total de Agendamentos</h5>
          <p id="total-agendamentos" class="fs-4 fw-bold text-success">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-primary">
        <div class="card-body text-center">
          <h5 class="card-title">Concluídos</h5>
          <p id="concluidos-percentual" class="fs-4 fw-bold text-primary">0.0%</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-danger">
        <div class="card-body text-center">
          <h5 class="card-title">Cancelados</h5>
          <p id="cancelados-percentual" class="fs-4 fw-bold text-danger">0.0%</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfico de status -->
  <div class="mb-4">
    <h4>Status dos Agendamentos</h4>
   <canvas id="statusChart" width="400" height="200"></canvas>

  </div>

  <!-- Filtro de datas e gráfico mensal -->
  <div class="mb-3">
    <h4>Evolução Mensal</h4>
    <form class="row g-2 align-items-end mb-3" onsubmit="event.preventDefault(); filtrarDados();">
      <div class="col-sm-4">
        <label for="data_inicio" class="form-label">Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" class="form-control">
      </div>
      <div class="col-sm-4">
        <label for="data_fim" class="form-label">Fim:</label>
        <input type="date" id="data_fim" name="data_fim" class="form-control">
      </div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success w-100">🔍 Filtrar</button>
      </div>
    </form>

    <canvas id="mesChart" height="200"></canvas>
  </div>
</div>
{% endblock %}
{% block scripts %}

<!-- Evolução financeira-->
<h3>📈 Evolução Financeira</h3>
<canvas id="financeChart"></canvas>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let mesChart;

function updateChart(evolucao) {
  const labels = evolucao.map(item => item.mes);
  const data = evolucao.map(item => item.total);

  if (mesChart) {
    mesChart.data.labels = labels;
    mesChart.data.datasets[0].data = data;
    mesChart.update();
  } else {
    const ctx = document.getElementById('mesChart').getContext('2d');
    mesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Agendamentos por Mês',
          data,
          borderColor: 'green',
          backgroundColor: 'rgba(0,128,0,0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }
}
let statusChart;

function updateStatusChart(contagem) {
    const labels = contagem.map(item => item.status);
    const data = contagem.map(item => item.total);
    const cores = {
        agendado: '#4caf50',     // verde
        pendente: '#ff9800',     // laranja
        concluido: '#2196f3',    // azul
        cancelado: '#f44336',    // vermelho
        outro: '#9e9e9e'         // cinza para qualquer outro status
    };

    const backgroundColors = labels.map(status => cores[status] || cores.outro);

    if (statusChart) {
        statusChart.data.labels = labels;
        statusChart.data.datasets[0].data = data;
        statusChart.data.datasets[0].backgroundColor = backgroundColors;
        statusChart.update();
    } else {
        const ctx = document.getElementById('statusChart').getContext('2d');
        statusChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels,
                datasets: [{
                    data,
                    backgroundColor: backgroundColors
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de Status'
                    }
                }
            }
        });
    }
}


function filtrarDados() {
  const inicio = document.getElementById('data_inicio').value;
  const fim = document.getElementById('data_fim').value;

  fetch(`/agendamentos/dashboard/dados/?data_inicio=${inicio}&data_fim=${fim}`)
    .then(res => res.json())
    .then(data => {
      let total = 0, concluido = 0, cancelado = 0;

      data.contagem_status.forEach(item => {
        total += item.total;
        if (item.status === 'concluido') concluido = item.total;
        if (item.status === 'cancelado') cancelado = item.total;
      });

      const percent = val => total > 0 ? (val / total * 100).toFixed(1) + '%' : '0.0%';

      document.getElementById('total-agendamentos').textContent = total;
      document.getElementById('concluidos-percentual').textContent = percent(concluido);
      document.getElementById('cancelados-percentual').textContent = percent(cancelado);

       updateStatusChart(data.contagem_status);
       updateChart(data.evolucao_mensal);
    })
    .catch(error => console.error('Erro ao buscar dados:', error));
}

document.addEventListener('DOMContentLoaded', filtrarDados);
</script>
{% endblock %}

<script>
fetch('/financeiro/dashboard/dados/')
  .then(res => res.json())
  .then(data => {
    const meses = data.receitas.map(r => r.mes.slice(0, 7));
    const receitas = data.receitas.map(r => r.total);
    const despesas = data.despesas.map(d => d.total);

    new Chart(document.getElementById('financeChart'), {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [
          {
            label: 'Receitas',
            backgroundColor: 'green',
            data: receitas
          },
          {
            label: 'Despesas',
            backgroundColor: 'red',
            data: despesas
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  });
</script>
