name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: "1"
      DJANGO_SETTINGS_MODULE: config.settings
      PYTHONUNBUFFERED: "1"
      # Vars importantes p/ Django subir no CI
      SECRET_KEY: dummy-ci-secret-key
      DEBUG: "1"
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: â™»ï¸ Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # instala pytest se nÃ£o estiver no requirements (nÃ£o falha se jÃ¡ tiver)
          pip install pytest pytest-django || true

      - name: âœ… VerificaÃ§Ãµes do Django
        run: |
          python manage.py check

      - name: ğŸ—ƒï¸ Migrar banco (SQLite)
        run: |
          python manage.py migrate --noinput

      - name: ğŸ§ª Rodar testes (pytest se existir, senÃ£o Django)
        run: |
          python - << 'PY'
          import sys
          try:
              import pytest  # noqa: F401
              use_pytest = True
          except Exception:
              use_pytest = False
          import subprocess
          cmd = ["pytest", "-q"] if use_pytest else ["python", "manage.py", "test", "-v", "2"]
          print(">> Running:", " ".join(cmd), flush=True)
          sys.exit(subprocess.call(cmd))
          PY
